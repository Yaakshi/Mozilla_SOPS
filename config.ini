[common]
app_name = my_awesome_app
app_version = 1.0

[production]
db_host = prod-db.example.com
db_port = 5432
db_name = prod_database
db_user = prod_user
db_password = encrypted-prod-password
log_level = INFO
log_file = /var/log/app/prod.log
cache_enabled = true
cache_redis_host = prod-redis.example.com
cache_redis_port = 6379
cache_redis_password = encrypted-prod-redis-password

[development]
db_host = localhost
db_port = 5432
db_name = dev_database
db_user = dev_user
db_password = dev_password
log_level = DEBUG
log_file = logs/dev.log
cache_enabled = false
cache_redis_host = localhost
cache_redis_port = 6379
cache_redis_password = dev_redis_password

[features]
feature_one = true
feature_two = false
feature_three = true
feature_four = true
